<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grandma's Quilts</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #fff8f0;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #87ceeb; /* Light sky blue */
      color: white;
      padding: 20px;
      text-align: center;
    }
    main {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    .product {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      margin: 20px 0;
      background-color: #fff;
    }
    .product img {
      width: 100%;
      border-radius: 6px;
    }
    .product h2 {
      margin-top: 10px;
    }
    .buy-button {
      background-color: #00bcd4; /* Cyan */
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    .buy-button:hover {
      background-color: #0097a7;
    }
  </style>
</head>
<body>
  <header>
    <h1>Grandma's Quilts</h1>
    <p>Handmade with love in every stitch</p>
  </header>

  <main>
    <div class="product">
      <img src="https://via.placeholder.com/600x400?text=Handmade+Quilt" alt="Handmade Quilt">
      <h2>Cozy Patchwork Quilt</h2>
      <p>$120.00</p>
      <form action="https://buy.stripe.com/test_a1b2c3d4e5" method="GET">
        <button class="buy-button" type="submit">Buy Now</button>
      </form>
    </div>

    <!-- Add more quilts as needed -->
  </main>
</body>
</html>
